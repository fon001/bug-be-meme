apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment name
  name: bp-deployment
  labels:
    app: bp

spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: bp 

    
  # pod template
  template:
    metadata:
      labels:
        app: bp

      

    spec:
      # pod contains 1 container
      containers:
      - name: bp
        image: fonacregistry.azurecr.io/bprestws:latest 
        resources:
          requests:  #request a Pod with  a minimum of 0.5 of a core and 128 MB of memory
            cpu: "500m"
            memory: "128Mi"
          limits:    #add a limit of 1.0 CPU and 512 MB of memory
            cpu: "1000m"   
            memory: "256Mi" 
        
        # container opens port 8080
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP            
---
apiVersion: v1
kind: Service
metadata:
  # The unique Service instance/name
  name: bp-service
spec:
  # Add external load balancer
  # *Only supported by some cloud providers*
  type: LoadBalancer
  ports:
    # Accept traffic sent to port 8080
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: bp
 

 




  
