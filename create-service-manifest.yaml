apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment name
  name: bp-deployment
  labels:
    app: bp

spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: bp 

   revisionHistoryLimit: 14
   # deployment strategy
   strategy:
      type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    minReadySeconds: 60
    progressDeadlineSeconds: 600
    
  # pod template
  template:
    metadata:
      labels:
        app: bp

    spec:
      # pod contains 1 container
      containers:
      - name: bp
        image: fonacregistry.azurecr.io/bprestws:latest 
        resources:
          requests:  #request a Pod with  a minimum of 1 core and 256 MB of memory
            cpu: "1000m"
            memory: "256Mi"
          limits:    #add a limit of 1.0 CPU and 512 MB of memory
            cpu: "1500m"   
            memory: "512Mi" 
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 180
          timeoutSeconds: 5
          periodSeconds: 180
          failureThreshold: 3
          
        # container opens port 8080
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP            
---
apiVersion: v1
kind: Service
metadata:
  # The unique Service instance/name
  name: bp-service
spec:
  # Add external load balancer
  # *Only supported by some cloud providers*
  type: LoadBalancer
  ports:
    # Accept traffic sent to port 8080
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: bp
