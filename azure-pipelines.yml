# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- None

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  displayName: 'Create WAR file'
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: Docker@2
  displayName: 'Build Image'
  inputs:
    containerRegistry: 'fonacregistry'
    repository: '$(imageName):$(version)'
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: 


- task: Docker@2
  displayName: 'Push Image to ACR'
  inputs:
    containerRegistry: 'fonacregistry'
    #repository: 'bprestws'
    repository: '$(imageName):$(version)'
    command: 'push' 

- task: CmdLine@2
  displayName: 'update version in manifest'
  inputs:
    script: 'sed -i ''s/bprestws:latest/$(imageName):$(version)/g''create-service-manifest.yaml'
- task: PublishPipelineArtifact@1

  inputs:
    targetPath: 'create-service-manifest.yaml'
    artifact: 'YAML'
    publishLocation: 'Container'